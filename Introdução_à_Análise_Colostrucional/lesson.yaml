# Mensagem de texto comum 
- Class: text
  Output: "A análise colostrucional é um método de análise colocacional pautado na identificação dos lexemas que co-ocorrem em uma dada construção. Ao medir a força de associação entre os lexemas e os slots das construções, esse método se difere dos demais por perspectivar a análise colocacional no nível da construção."
  

# Mensagem de texto comum 
- Class: text
  Output: "A ideia por trás dessa análise seria a de que o significado de uma construção está refletido nos lexemas que tipicamente ocorrem em seus slots. Dessa maneira, ao identificar as suas preferências colocacionais, podemos ter informações sobre o significado da construção."


# Mensagem de texto comum 
- Class: text
  Output: "Essa análise se divide em 3 tipos diferentes: (a) Análise de colexemas simples, (b) análise de colexemas distintivos e (c) análise de colexemas covariantes. Vamos entender mais sobre elas!"


# Mensagem de texto comum 
- Class: text
  Output: "(a) A análise de colexemas simples mede a associação (atração ou repulsa) entre uma construção e lexemas ou outras unidades num slot particular da construção, podendo ser usada em casos como: [_V(semi)suporte + um gol] predicador complexo (medindo quais verbos são mais atraídos ao slot)"


# Mensagem de texto comum 
- Class: text
  Output: "(b) A análise de colexemas distintivos mede a associação entre uma palavra e um par de construções em alternância em que essa palavra ocorre, podendo ser usada em casos como: [querer + _verbo no infinitivo] indicativo de futuridade e [ir + _verbo no infinitivo] indicativo de futuro (medindo qual construção cada verbo prefere)"


# Mensagem de texto comum 
- Class: text
  Output: "(c) A análise de colexemas covariantes mede a associação entre pares de palavras que ocorrem em dois slots de uma construção covariando, podendo ser usada em casos como: [_V(semi)suporte + _SN] predicador complexo (em que há dois slots que covariam na construção)"


