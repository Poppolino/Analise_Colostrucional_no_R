# Comando do R
- Class: cmd_question
  Output: "Faça a variável \"soma\" receber a soma de 10 e 5."
  CorrectAnswer: "soma <- 10 + 5"
  AnswerTests: any_of_exprs("soma <- 10 + 5", "soma = 10 + 5")
  Hint: "Escreva 'soma <- 10 + 5'"
  

# Comando do R preservando o valor da variável em caso de erro
- Class: cmd_question
  Output: "Adicione 50 à variável soma."
  CorrectAnswer: "soma <- soma + 50"
  AnswerTests: any_of_exprs('soma <- soma + 50', 'soma = soma + 50');
               expr_creates_var('soma')
  Hint: "Faça 'soma = soma + 50'"

